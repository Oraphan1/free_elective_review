<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="/public/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="card p-5">
        <div class="reg">
            <form > 

                <h1>Register</h1>

                <div class="input-box ">
                    <input type="text" placeholder="Username" name="uname" class="form-control form-control-lg">
                </div>
                <div class="input-box ">
                    <input type="text" placeholder="Email" name="email" class="form-control form-control-lg">
                </div>

                <div class="input-box ">
                    <input type="password" placeholder="Password" name="psw" class="form-control form-control-lg">
                </div>

                <div class="input-box ">
                    <input type="password" placeholder="Confirm password" name="Confirm"
                        class="form-control form-control-lg">
                </div>

                <div class="please">
                  
                    <p><i class='bx bxs-info-square' ></i> Please be careful about using coarse words.</p>
                </div>
                
                <div>
                    <button type="button" class="btn">Sign up</button>
                </div>
            </form>

        </div>

    </div>


</body>

</html>
